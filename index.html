<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a1435afa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic Tac Toe</title>

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> -->
</head>
<body>
    <header></header>
    <main>
        <!-- <button id="button">Start the game</button> -->
        <section class="game">
            <div id="board" class="board">
                <div id="c1" class="cell"></div>
                <div id="c2" class="cell"></div>
                <div id="c3" class="cell"></div>
                <div id="c4" class="cell"></div>
                <div id="c5" class="cell"></div>
                <div id="c6" class="cell"></div>
                <div id="c7" class="cell"></div>
                <div id="c8" class="cell"></div>
                <div id="c9" class="cell"></div>
            </div>
            <div id="dkImg" class="dark-image none">
                <div id="modal" class="modal">
                    <p id="winnerMsg" class="winner-msg"></p>
                    <img class="trophy" src="styles/images/trophy.png" alt="">
                    <button class="btn">Play again <i class="fas fa-gamepad"></i></button>
                    <button class="btn">Home <i class="fas fa-home"></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
